<mat-toolbar color="primary">
  <mat-toolbar-row>
      <button mat-button> Indatacore</button>
  </mat-toolbar-row>
  <mat-toolbar-row>
      <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list>
      <mat-list-item><a routerLink="/dashboard" style="text-decoration: none;">Dashboard</a></mat-list-item>
      <mat-list-item><a routerLink="/datatable" style="text-decoration: none;">DataTable</a></mat-list-item>
      <mat-list-item><a routerLink="/fileUpload" style="text-decoration: none;">FileUpload</a></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
